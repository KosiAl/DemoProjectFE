<div class="px-4 sm:px-6 lg:px-8">
    <h2 i18n class="ks-text-h0-primary mt-8 mb-4">Favorite books</h2>
    <h3 i18n class="ks-text-h3-primary mt-2 mb-2">Total pages to read {{totalPages}}</h3>
    <div class="md:flex md:flex-wrap">
        <div class="ks-card ks-text-default relative" *ngFor="let book of (books$ | async)?.favorites">
            <div>Book name: {{ book.name }}</div>
            <div>Release date: {{ book.released | date: 'dd/MM/yyyy' }}</div>
            <div>Pages: {{ book.numberOfPages }}</div>
            <div class="absolute top-1 right-1">
                <button class="cursor-pointer" (click)="removeBook(book)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6 text-red-500">
                        <path
                            fill-rule="evenodd"
                            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
